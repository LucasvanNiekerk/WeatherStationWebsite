  <div class="container" style="text-align: center;  max-width: 1000px;">
    <h2>Målinger</h2>
    <div class="row" style="width: 50vw; min-width: 400px; margin: auto;">
        <div class="col divBox divLatestSize">
            <h3>Indendørs</h3>
            <div class="divText" id="internalTemperature">28,6°</div>
            <div class="divText" id="internalHumidity">50%</div>
        </div>
    
        <div class="col divBox divLatestSize">
          <h3>Udendørs(DMI)</h3>
          <div class="divText" id="externalAPITemperature">28,6°</div>
          <div class="divText" id="externalAPIHumidity">50%</div>
        </div>
    </div>

    
    
  </div>

  <hr>
  <div class="container" style="text-align: center;  max-width: 1000px;">
    <h2>3 dags prognose</h2>
    <div class="row">
      <div class="col divBox div3dagsPrognoseSize">
        <h3>I dag</h3>
        <div class="divText" id="prognosisTemperature1">20</div>
        <div class="divText" id="prognosisHumidity1">30</div>

      </div>
      <div class="col divBox div3dagsPrognoseSize">
        <h3>I morgen</h3>
        <div class="divText" id="prognosisTemperature2">20</div>
        <div class="divText" id="prognosisHumidity2">30</div>

      </div>
      <div class="col divBox div3dagsPrognoseSize">
        <h3>I Overmorgen</h3>
        <div class="divText" id="prognosisTemperature3">20</div>
        <div class="divText" id="prognosisHumidity3">30</div>
      </div>
    </div>
    
    
  </div>
  <div id="NoLocalStorage"></div>


  <div id="raspberryIdPopup" class="modal">
    <div class="modal-content">
      <div style="align-self: center; padding-bottom: 5px;">Please enter your RaspberryPi Id:</div>
      <input style="width: 120px; align-self: center; padding-bottom: 5px; margin-bottom: 8px;" type="text" id="raspberryIdInput">
      <button class="btn btn-primary" style="width: 120px; align-self: center;" id="rasberryIdSubmitButton">Submit!</button>
      <div style="align-self: center;" id="raspberryIdErrorOutput"></div>
    </div>
  </div>
